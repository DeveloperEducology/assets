<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 450">
  <!-- Background wall & floor -->
  <rect width="1000" height="300" fill="#F0F8FF"/>
  <rect y="300" width="1000" height="150" fill="#E6E6E6"/>

  <!-- Classroom window -->
  <rect x="800" y="50" width="150" height="100" fill="#B0E0E6" stroke="#333" stroke-width="3"/>
  <line x1="875" y1="50" x2="875" y2="150" stroke="#333" stroke-width="2"/>
  <line x1="800" y1="100" x2="950" y2="100" stroke="#333" stroke-width="2"/>
  <text x="875" y="170" font-size="14" text-anchor="middle" fill="#666" font-family="Arial">
    Classroom Window
  </text>

  <!-- Title -->
  <text x="500" y="30" font-size="24" text-anchor="middle" fill="#333" font-family="Arial">
    Funny Selfies in Different Mirrors
  </text>

  <!-- Main student with phone -->
  <g transform="translate(120,200)">
    <!-- Body -->
    <circle cx="50" cy="50" r="40" fill="#FFD39B" stroke="#333" stroke-width="2"/> <!-- head -->
    <!-- Face -->
    <circle cx="35" cy="45" r="5" fill="black"/> <!-- left eye -->
    <circle cx="65" cy="45" r="5" fill="black"/> <!-- right eye -->
    <path d="M35 65 Q50 80 65 65" stroke="black" stroke-width="2" fill="none"/> <!-- smile -->

    <rect x="40" y="90" width="20" height="60" fill="#4682B4"/> <!-- body -->
    <line x1="40" y1="110" x2="20" y2="140" stroke="#333" stroke-width="3"/> <!-- left arm -->
    <line x1="60" y1="110" x2="80" y2="140" stroke="#333" stroke-width="3"/> <!-- right arm -->
    <!-- Legs -->
    <line x1="45" y1="150" x2="30" y2="180" stroke="#333" stroke-width="3"/>
    <line x1="55" y1="150" x2="70" y2="180" stroke="#333" stroke-width="3"/>
    <!-- Phone -->
    <rect x="15" y="130" width="20" height="25" fill="black" rx="3"/>
  </g>

  <!-- Plane Mirror -->
  <g transform="translate(300,120)">
    <rect x="0" y="0" width="120" height="200" fill="#DFF6FF" stroke="#333" stroke-width="3"/>
    <text x="60" y="220" font-size="14" text-anchor="middle" fill="#333" font-family="Arial">Plane Mirror</text>
    <!-- Normal reflection -->
    <circle cx="60" cy="60" r="35" fill="#FFD39B" stroke="#333" stroke-width="2"/>
    <circle cx="45" cy="55" r="4" fill="black"/>
    <circle cx="75" cy="55" r="4" fill="black"/>
    <path d="M45 70 Q60 80 75 70" stroke="black" stroke-width="2" fill="none"/>
    <rect x="50" y="95" width="20" height="50" fill="#5A9BD3"/>
  </g>

  <!-- Concave Mirror -->
  <g transform="translate(480,120)">
    <!-- Curved mirror -->
    <path d="M0 0 Q60 -40 120 0 L120 200 Q60 240 0 200 Z" fill="#DFF6FF" stroke="#333" stroke-width="3"/>
    <text x="60" y="220" font-size="14" text-anchor="middle" fill="#333" font-family="Arial">Concave Mirror</text>
    <!-- Big distorted face -->
    <ellipse cx="60" cy="60" rx="55" ry="45" fill="#FFD39B" stroke="#333" stroke-width="2"/>
    <circle cx="40" cy="55" r="10" fill="black"/> <!-- HUGE eyes -->
    <circle cx="80" cy="55" r="10" fill="black"/>
    <path d="M35 80 Q60 100 85 80" stroke="black" stroke-width="3" fill="none"/> <!-- big smile -->
    <rect x="40" y="105" width="40" height="70" fill="#FF8C69"/>
  </g>

  <!-- Convex Mirror -->
  <g transform="translate(680,120)">
    <!-- Convex mirror -->
    <path d="M0 0 Q-60 -40 0 0 L0 200 Q-60 240 0 200 Z" fill="#DFF6FF" stroke="#333" stroke-width="3"/>
    <text x="-30" y="220" font-size="14" text-anchor="middle" fill="#333" font-family="Arial">Convex Mirror</text>
    <!-- Tiny squished reflection -->
    <circle cx="-30" cy="60" r="15" fill="#FFD39B" stroke="#333" stroke-width="2"/>
    <circle cx="-35" cy="58" r="3" fill="black"/> <!-- tiny eyes -->
    <circle cx="-25" cy="58" r="3" fill="black"/>
    <path d="M-35 68 Q-30 72 -25 68" stroke="black" stroke-width="1.5" fill="none"/>
    <rect x="-35" y="75" width="10" height="30" fill="#90EE90"/>
  </g>

  <!-- Laughing Friends on right side -->
  <g transform="translate(850,250)">
    <!-- Friend 1 -->
    <circle cx="0" cy="0" r="25" fill="#FFD39B" stroke="#333" stroke-width="2"/>
    <circle cx="-8" cy="-5" r="4" fill="black"/>
    <circle cx="8" cy="-5" r="4" fill="black"/>
    <path d="M-8 8 Q0 15 8 8" stroke="black" stroke-width="2" fill="none"/>
    <text x="-30" y="50" font-size="12" fill="#333" font-family="Arial">"Haha!"</text>
    
    <!-- Friend 2 -->
    <g transform="translate(0,70)">
      <circle cx="0" cy="0" r="25" fill="#FFD39B" stroke="#333" stroke-width="2"/>
      <circle cx="-8" cy="-5" r="4" fill="black"/>
      <circle cx="8" cy="-5" r="4" fill="black"/>
      <path d="M-8 8 Q0 18 8 8" stroke="black" stroke-width="2" fill="none"/>
      <text x="-25" y="45" font-size="12" fill="#333" font-family="Arial">"LOL!"</text>
    </g>
  </g>

  <!-- Phone screen showing distorted selfie -->
  <g transform="translate(60,70)">
    <rect x="0" y="0" width="90" height="70" rx="8" fill="black"/>
    <rect x="5" y="5" width="80" height="60" rx="4" fill="#EEE"/>
    <!-- Inside phone screen show concave funny face -->
    <ellipse cx="45" cy="35" rx="22" ry="18" fill="#FFD39B" stroke="#333" stroke-width="2"/>
    <circle cx="36" cy="33" r="3" fill="black"/>
    <circle cx="54" cy="33" r="3" fill="black"/>
    <path d="M36 42 Q45 46 54 42" stroke="black" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Speech Bubble -->
  <g>
    <ellipse cx="180" cy="80" rx="85" ry="30" fill="white" stroke="#333" stroke-width="2"/>
    <polygon points="250,95 270,110 240,105" fill="white" stroke="#333" stroke-width="2"/>
    <text x="180" y="75" font-size="14" text-anchor="middle" fill="#333" font-family="Comic Sans MS">
      LOL! Look at my face!
    </text>
  </g>
</svg>
